<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="stylesheet" href= "style.css">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="grid">

    <img id="cologne" src="images/image-product-desktop.jpg" alt="Perfume">

    <div id="text-content">
      <h1 class="lighttext">Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="lighttext">floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <p id="green-price">$149.99</p>

      <p><s>$169.99</s></p>


      <button><img src="/images/icon-cart.svg" alt="shopping cart">     Add to Cart</button>

    </div>

  </div>  
</body>

<div class="attribution">

</div>
